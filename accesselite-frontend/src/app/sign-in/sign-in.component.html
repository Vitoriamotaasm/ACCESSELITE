<div class="sign-in-container">
    <div class="left-section">
      <h1>Get's started.</h1>
      <p>Start for free and get attractive offers.</p>
    </div>
    <div class="right-section">
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="sign-in-form">
        <h2>Sign In</h2>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input id="email" formControlName="email" type="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" formControlName="password" type="password" placeholder="Enter your password">
        </div>
        <button type="submit" [disabled]="signInForm.invalid">Sign In</button>
  
        <div class="social-login">
          <p>Or sign in with:</p>
          <button type="button" class="google-btn" (click)="signInWithGoogle()">
            <fa-icon [icon]="['fab', 'google']"></fa-icon>
            <span>Google</span>
          </button>
          <button type="button" class="facebook-btn" (click)="signInWithFacebook()">
            <fa-icon [icon]="['fab', 'facebook']"></fa-icon>
            <span>Facebook</span>
          </button>
        </div>
  
        <p class="sign-up-link">Don't have an account? <a href="#">Sign Up</a></p>
      </form>
    </div>
  </div>
